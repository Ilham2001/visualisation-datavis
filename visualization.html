<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Visualition interactive</title>
  </head>
  <body>
    <div class="container">
      <center>
        <h2>Visualisation int√©ractive</h2>
        <h4>Top 100 Most Streamed Songs on Spotify</h4>
        <br />
        <div id="vis" />
      </center>
    </div>
    <script>
      const spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        description:
          "A scatterplot showing horsepower and miles per gallons that opens a Google search for the car that you click on.",
        data: { url: "https://api.npoint.io/93b4bc66c0a10835067d" },
        mark: "point",
        transform: [
          {
            calculate: "'https://www.google.com/search?q=' + datum.Name",
            as: "url",
          },
        ],
        encoding: {
          x: { field: "length", type: "quantitative" },
          y: { field: "popularity", type: "quantitative" },
          color: { field: "title", type: "nominal" },
          tooltip: { field: "Name", type: "nominal" },
          href: { field: "url", type: "nominal" },
        },
        config: {},
      };
      vegaEmbed("#vis", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
